<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/images/favicon.ico" type="image/murf-icon">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Murf AI Voice Agent - Day 5</title>
  <style>
    .record-icon {
      color: red;
      font-size: 1.5em;
      vertical-align: middle;
      margin-right: 5px;
      transition: opacity 0.3s;
    }
    .blinking {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { opacity: 0; }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Playing back TTS Audio</h1>

    <input type="text" id="textInput" placeholder="Type something...">
    <button id="submitBtn">Submit</button>

    <div id="audioPlayer">
      <p>Audio:</p>
      <audio id="audio" controls></audio>
      <p id="status"></p>

      <div id="echo-bot">
        <h1>Echo Bot</h1>
        <button id="toggleRecording"><span class="record-icon" id="recordDot">●</span> Start Recording</button>
        <button id="pauseRecording">Pause</button><br><br>
        <audio id="echoAudio" controls></audio>
        <p id="echoStatus"><span style="font-weight:bold;">Upload Status:</span> <span id="uploadInfo" style="display:inline-block;vertical-align:middle;"></span></p>
        <div id="fileDetails" style="margin-top: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; display: none;">
          <h3>File Details</h3>
          <div id="fileSize"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Blinking record icon logic
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('toggleRecording');
      let isRecording = false;
      function setBlinking(state) {
        const recordDot = document.getElementById('recordDot');
        if (recordDot) {
          if (state) {
            recordDot.classList.add('blinking');
            toggleBtn.innerHTML = '<span class="record-icon blinking" id="recordDot">●</span> Stop Recording';
          } else {
            recordDot.classList.remove('blinking');
            toggleBtn.innerHTML = '<span class="record-icon" id="recordDot">●</span> Start Recording';
          }
        }
      }
      if (toggleBtn) {
        toggleBtn.addEventListener('click', function() {
          isRecording = !isRecording;
          setBlinking(isRecording);
        });
      }
    });
  </script>
  <script src="/static/JS/script.js"></script>
</body>
</html>
