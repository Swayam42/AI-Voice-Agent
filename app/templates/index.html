<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/images/favicon.ico" type="image/murf-icon">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Murf AI Voice Agent - Day 9</title>
  <style>
    .record-icon {
      color: red;
      font-size: 1.5em;
      vertical-align: middle;
      margin-right: 5px;
      transition: opacity 0.3s;
    }
    .blinking {
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Playing back TTS Audio</h1>

    <input type="text" id="textInput" placeholder="Type something...">
    <button id="submitBtn">Submit</button>

    <div id="audioPlayer">
      <p>Audio:</p>
      <audio id="audio" controls></audio>
      <p id="status"></p>

      <div id="echo-bot">
        <h1>Echo Bot</h1>
        <button id="toggleRecording"><span class="record-icon" id="recordDot">●</span> Start Recording</button>
        <button id="pauseRecording">Pause</button><br><br>
        <audio id="echoAudio" controls></audio>
        <p id="echoStatus"></p>
      </div>

      <div id="llm-bot">
        <h1>LLM Bot</h1>
        <button id="llmToggleRecording"><span class="record-icon" id="llmRecordDot">●</span> Start Recording</button>
        <button id="llmPauseRecording">Pause</button><br><br>
        <audio id="llmAudio" controls></audio>
        <p id="llmStatus"></p>
        <div id="llmResults">
          <strong>Input Text:</strong>
          <span id="llmTranscribedText"></span>
          <br>
          <strong>LLM Response:</strong>
          <span id="llmResponseText"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/JS/script.js"></script>
</body>
</html>
